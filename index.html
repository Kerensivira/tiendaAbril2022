<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- MI CSS -->
    <link rel="stylesheet" href="style/style.css">

<!-- ENLACE PARA USAR LOS ICONOS DE BOOTSTRAP. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tiendita</title>
</head>

<body>

    <div class="contenerdor-principal">

        <!-- parte 1, header: creación de la cabecera donde se aloja el logo del 
    establecimiento, carrito y demás opciones. -->
        <header>
            
            <!-- logo de mi tienda -->
            <span class="logo">
                <img src="https://res.cloudinary.com/alexa01020304/image/upload/v1647483480/tiendita_logo_bgixfc.png"
                alt="logo" width="50%">
            </span>
            
            <nav>
                <ul>
        <!-- iconos solicitados         -->
        <ul>
            <li>
               <i class="bi bi-geo-alt lgUbicacion"></i><span id="btnGeolocation">Ubicación</span>
    
              
            </li>

            <li>
               <button  id="btnCarrito" class="bi bi-cart2""></button>

            </li>

            <li>
               <button id="btnUsuario" class="bi bi-person-circle"></button>
                </li>
        </ul>
                </ul>
            </nav>
        </header>
        <!-- Parte 2, Contenedor: aqui yace la imagen de portada. -->
        
        <section id="container">
         
            <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
                style="background-image: url('https://res.cloudinary.com/alexa01020304/image/upload/v1651107530/fruteria_ow4qpn.jpg')">
                <h1>¡Adquiere todos tus productos favoritos al mejor precio!</h1>
            </div>

            <!-- Parte 3, Definir los productos: ofertas y populares -->

            <!-- Productos en oferta -->
            <h2>Ofertas</h2>
            <section class="ofertas" id="productOferta">
            </section>

            <!-- Productos Populares  -->
            <h2>Los más populares</h2>
            <section class="populares" id="productPopular">
            </section>
        </section>
    </div>


    <!-- Parte 4, Carrito de compras: maquetacion del modal para mi carrito de compras -->
    <section id="modal-car">

        <div id="header-modal-car">
            <p>Entregar en <span id="ubicacion-modal">Ubicación</span></p>
            <a href="#cerrar" class="cerrar"><i class="bi bi-x-circle-fill"></i></a>
        </div>

        <div class="product-modal" id="producto-car">

        </div>
        <div class="botones">
            <button id="vaciar">Vaciar canasta</button>
            <button id="pago"></button>
        </div>
    </section>

    <!-- Parte 5, Ubicacion: maquetacion del modal para mi la ubicacion -->
    <section id="modal-ubicacion">

        <div class="modal-ubicacion-informacion">
            <div id="header-modal-ubicacion">
                <a href="#cerrar" class="cerrar"><i class="bi bi-x-circle-fill"></i></a>
            </div>

            <div id="ubicacion-modal">
                <span>¿Dónde quieres recibir tu pedido?</span>
                <p>Necesitamos saber tu ubicación para ofrecerte un mejor servicio</p>
            </div>

            <div id="ubicaciones">
                <select name="ubicacion" id="select-ubi">
                </select>
            </div>


            <div>
                <button id="btnUbicacion">Aceptar</button>
            </div>

        </div>
    </section>

    <!-- modal producto -->
    <section id="modal-producto">
        <div class="modal-pruducto-informacion">
            <div id="header-modal-producto">
                <a href="#cerrar" class="cerrar"><i class="bi bi-x-circle-fill"></i></a>
            </div>
            <div class="modal-producto-datos">
            
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/main.js" type="module"></script>
    <script src="script/controlStyle.js" type="module"></script>
</body>

</html>
