<!-- contenedor para capturar los datos proporcionados por el usuario-->

        <!-- formulario -->

            <div class="campo">

                <label for="name" 
                class="form-label body1Regular label-edit">
                Nombre: 
            </label>

                <input id="name"
                name="name"
                class="ms-1 edit body1Regular form-control"
                type="text"

            <!-- Apellido -->

            <div class="campo">

                class="form-label body1Regular label-edit">

            </label>

                <input

                name="lastName"

            </div>


            <!-- Correo electr칩nico -->
            <div class="campo">

            </label>

                id="email"
                name="email"
                class="ms-1 edit body1Regular form-control" 
                type="text"
                placeholder="Correo" required>
            </div>

            <!-- ID del usuario -->
            <div class="campo">
                <label
                id="label-edit"
                for="id"
                class="form-label body1Regular label-edit">
                Id
            </label>


                <input
                id="id"
                name="id"
                lass="ms-1 edit body1Regular form-control"
                type="text"
                placeholder="Id" readonly>
            </div>


            <!-- botones -->
            <div class="conteBotones">
                   
                <!-- Guardar -->
                <button id="btnGuardar" type="submit" class="btn btn-secondary buttom guardar-cambios">Guardar</button>

                <!-- Correo -->

                <!-- Editar -->
